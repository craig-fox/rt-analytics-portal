<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats Analytics Portal</title>

   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="page-home">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <header class="site-header">
                    <h1 class="title">Stats Analytics Portal</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="infoContainer" style="width:800px; height:100px;">
                   <h5>Logged in as tomo id&nbsp;<span id="tomo_id"></span></h5>
                   <span id="reportName"></span>Report for <span id="operatorName"></span>, <span id="regionName"></span>, <span id="stateName"></span>, <span id="countryName"></span> 
                   <br/>
                   <button type="button" class="btn btn-primary" id="logout">Log out</button>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="totalPoiViewsContainer" class="container-fluid" style="width:800px;">
                  <!--ul class="nav nav-tabs" style="width:100%;">
                    <li><a href="#csvData">CSV</a></li>
                  </ul-->
                  <header class="site-header">
                    <h3 class="title">Total POI Views Container</h3>
                  </header>
                  <a id="poiViewPDF" href="" download>Download PDF</a>
                  <a id="poiViewCSV" href="">Download CSV</a>
                  <br/>
                  <div class="tab-content clearfix">
                    <div class="tab-pane active" id="csvData">
                      <table class="table" id="poiviews-table">
                        <tbody id="tableBody">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="visitsAfterBrowsingContainer" class="container-fluid" style="width:800px;">
                  <header class="site-header">
                    <h3 class="title">Visits After Browsing</h3>
                  </header>
                  <a id="visitsAfterPDF" href="" download>Download PDF</a>
                  <a id="visitsAfterCSV" href="">Download CSV</a>
                  <br/>
                  <div class="tab-content clearfix">
                    <div class="tab-pane active" id="csvData">
                      <table class="table" id="visitsafter-table">
                        <tbody id="tableBody">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="totalVisitsContainer" class="container-fluid" style="width:800px;">
                  <header class="site-header">
                    <h3 class="title">Total Visits</h3>
                  </header>
                  <a id="totalVisitsPDF" href="" download>Download PDF</a>
                  <a id="totalVisitsCSV" href="">Download CSV</a>
                  <br/>
                  <div class="tab-content clearfix">
                    <div class="tab-pane active" id="csvData">
                      <table class="table" id="totalvisits-table">
                        <tbody id="tableBody">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                 <footer class="site-footer">   
                 </footer>  
            </div>
        </div>

    </div>

  <script src="js/config.js"></script>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
