<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats Analytics Portal</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid portal-view">
      <div class="row">
          <div class="col-sm-8">
              <header class="site-header">
                  <h1 class="title">Stats Analytics Portal</h1>
              </header>
              <div class="infoContainer" >
                 <span id="reportName"></span>Report for <span id="operatorName"></span>, <span id="regionName"></span>, 
                 <span id="stateName"></span>, <span id="countryName"></span> 
                 <br/>
                 <p>From <span id="startDate"></span> to <span id="endDate"></span></p>
              </div>  
          </div>
          <div class="col-sm-4">
              <div class="infoContainer aside">
                 <p>Logged in as tomo id&nbsp;<span id="tomo_id"></span></p><br/>
                 <button type="button" class="btn btn-primary" id="logout">Log out</button>
              </div>  
          </div>
      </div>
      <div class="row">
          <div class="col-sm">
              <div id="totalPoiStatsContainer" class="container-fluid">
                <header class="site-header">
                  <h3 class="title">Total POI Stats Container</h3>
                </header>
                <a id="poiStatsPDF" href="" download style="display:none;">Download PDF</a>
                <a id="poiStatsCSV" href="" style="display:block;">Download CSV</a>
                <br/>
                <div class="tab-content clearfix">
                  <div class="tab-pane active" id="csvData">
                    <object id="poiStatsPDFDisplay" data="" type="application/pdf" width="100%" height="1200px">
                    </object>
                  </div>
                </div>
              </div>    
          </div>
      </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/app.js"></script>                    
</body>
</html>
