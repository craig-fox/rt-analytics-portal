    <body>
        <!--[if lt IE 7]>

         <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                     <div id="noCognitoMessage" class="configMessage" style="display: none;">
                        <div class="backdrop"></div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">No Cognito User Pool Configured</h3>
                            </div>
                            <div class="panel-body">
                                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <header>
                      <h1>Register for portal</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <section class="form-wrap">
                        <form id="registrationForm">
                          <div class="form-group">
                            <label for="emailInputRegister">Email</label>
                            <input type="email" class="form-control" id="emailInputRegister" placeholder="Email" pattern=".*" required>
                          </div>
                          <div class="form-group">
                            <label for="tomoIDInputRegister">Tomo ID</label>
                            <input type="text" class="form-control" id="tomoIDInputRegister" placeholder="Tomo ID" pattern=".*" required>
                          </div>
                          <div class="form-group">
                             <label for="emailInputRegister">Password</label>
                             <input type="password" class="form-control" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                             <input type="password" class="form-control" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="logout">Submit</button>
                          </div> 
                        </form>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <small><em><p>Password must be 8 or more characters long, with at least one each of uppercase letters, 
                    lowercase letters, special characters and numbers</p></em></small>
                </div>
            </div>

         </div>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/config.js"></script>
