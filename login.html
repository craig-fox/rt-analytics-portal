<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='assets/css/semantic.min.css'>
    <link rel='stylesheet' href='assets/css/quill.snow.css'>
    <link rel='stylesheet' href='assets/css/main.css'>
    <link rel='stylesheet' href='assets/css/login.css'>


</head>

<body>

    <div class="main login-page">

        <div class="page-form-area">
            <div class="form-logo">
                <img src="assets/img/logo-login.svg" />
                <p>geo_analytics</p>
            </div>
            <form class="ui form page-form">
                <div class="field">
                    <label>Email Address</label>
                    <input type="text" name="first-name" placeholder="Enter your email ID">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="last-name" placeholder="Enter your password">
                </div>

                <button class="ui button" type="submit">Sign In</button>
            </form>
        </div>
    </div>



    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src='assets/js/semantic.min.js'></script>
    <script src='assets/js/quill.min.js'></script>
    <script src='assets/js/main.js'></script>


</body>

</html>
